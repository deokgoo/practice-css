<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Practice Position3</title>
  </head>
  <body>
    <aside class="modal">
      <h1 class="modal-title">Manage Subscriptions</h1>
      <p class="modal-desc">
        You can follow the discussion on @kimbug without to leave a comment. Cool, huh?
        Just enter your email address in the form here below and you are all set.
      </p>
      <form class="subscription-group" method="GET" action="" >
        <input id="email" type="email" placeholder="Your e-mail" name="email" />
        <button class="submit" type="submit">Subscribe</button>
      </form>
      <button class="close" type="button" aria-label="close the modal"></button>
    </div>
  </body>
</html>
