<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css">
    <title>practice background</title>
  </head>
  <body>
    <article class="airbnb-card">
      <div class="airbnb-card__img">
        <button type="button" aria-label="favorit button"></button>
      </div>
      <div class="airbnb-card__content">
        <header>
          <div class="property-type">
            <strong class="plus-badge" aria-label="primium">Plus</strong>
            <span>Entire apartment</span>
          </div>
          <div class="property-rate">
            <strong aria-label="Rate: 4.97"></strong>4.97</strong>
            <span aria-label="Total 203 reviews">(203)</span>
          </div>
        </header>

        <h1 class="airbnb-card__title">
          Unwind in a Bright Space with Rustic Accents
        </h1>

        <div class="airbnb-card__detail">
          <dl>
            <div>
              <dt class="sr-only">room information</dt>
              <dd>
                <span>2 guests</span>
                <span>1 bedroom</span>
                <span>1 bed</span>
                <span>1 bath</span>
              </dd>
            </div>
            <div>
              <dt class="sr-only">etc information</dt>
              <dd>
                <span>Wifi</span>
                <span>Kitchen</span>
              </dd>
            </div>
          </dl>
        </div>
      </div>
    </article>
  </body>
</html>
